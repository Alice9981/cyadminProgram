    <script>
        (function ($) {

            $("#cyreload").show();
        })(jQuery);
        $(document).ready(function(){
            $("#cyreload").fadeOut();
        });

        $(document).ready(function(){
            $("#btn1").click();
        })
    $("#btn1").click(function () {
        $(".lccontent1").css("display","block");
        $(".lccontent2").css("display","none");
        $(".lccontent3").css("display","none");

        $(".lc1-1").css("display","block");
        $(".lc1-1").removeClass("animated fadeInLeft");
        $(".lc1-1").addClass("animated fadeInLeft");
        $(".right1").css("display","none");
        setTimeout('$(".right1").css("display","block");',1000);
        $(".right1").removeClass("animated fadeInLeft");
        $(".right1").addClass("animated fadeInLeft");
        $(".divspan1").css("display","none");
        setTimeout('$(".divspan1").css("display","block");',2000);
        $(".divspan1").removeClass("animated fadeInLeft");
        $(".divspan1").addClass("animated fadeInLeft");

    });
    $("#btn2").click(function () {
        $(".lccontent1").css("display","none");
        $(".lccontent2").css("display","block");
        $(".lccontent3").css("display","none");

        $(".divspan2").addClass("animated fadeInLeft");

        $(".lccontent3").css("display","block");





        $(".lc1-3").css("display","block");
        $(".lc1-3").removeClass("animated fadeInLeft");

        $(".right3").css("display","none");
        setTimeout('$(".right3").css("display","block");',1000);

        setTimeout('$(".divspan3").css("display","block");',2000);
