<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>创游云ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <script type="text/javascript" src="js/ThreeWebGL.js"></script>
    <script type="text/javascript" src="js/ThreeExtras.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>
    <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
</head>

<body ontouchstart="" onkeydown="keyLogin();">

<div class="login_all" id="logc">
    <div class="login_content " >
        <img src="images/logo.png">
        <hr>
        <div class="input_content">
            <div class="form-group ">
            <input class="form-control" id="act" type="text" placeholder="请输入账号"/>
            </div>
            <div class="form-group ">
            <input class="form-control" id="psd" type="password" placeholder="请输入密码"/>
            </div>
            <div class="forget_psd"><a class="" href="">忘记密码</a></div>
            <a  class="btn btn-large btn-block btn-primary loginbtn">登录</a>
            <div class="alinfo">
                <span>账号密码错误！</span>
            </div>
            <hr>
            <div class="title_bottom">
                <h6>苏州创游信息科技有限公司</h6>
            </div>
        </div>
    </div>
</div>


<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>
<script src="assets/js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
